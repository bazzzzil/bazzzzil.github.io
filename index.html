<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f5; /* Light blue-gray background color */
        }

        header {
            background-color: #3498db; /* Blue header background color */
            color: #fff; /* White text color */
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #2980b9; /* Darker blue navigation bar background color */
            color: #fff; /* White text color */
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff; /* White text color for navigation links */
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #3498db; /* Blue footer background color */
            color: #fff; /* White text color */
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome to Our Website!</h2>
        <p>This is the main content area of your website. Customize it to suit your needs.</p>
    </main>

    <footer>
        &copy; 2023 Your Website Name. All rights reserved. Hosted on GitHub Pages. Built with ChatGPT.
    </footer>

</body>
</html>
