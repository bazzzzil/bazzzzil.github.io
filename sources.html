    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* White text color */

        header {
            background-color: #0d47a1; /* Dark blue header background color */
            color: #fff; /* White text color */
            text-align: center;

        nav {

        <a href="contact.html">Contact</a>

    <main>
        <h2>Sources for Main Visualization</h2>
        <table id="sources-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Action</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            // Load CSV data and populate the table
            d3.csv('sources.csv').then(function(data) {
                var tableBody = d3.select('#sources-table tbody');
    
                data.forEach(function(row) {
                    var tableRow = tableBody.append('tr');
                    tableRow.append('td').text(row.Date);
                    tableRow.append('td').text(row.Name);
                    tableRow.append('td').text(row.Country);
                    tableRow.append('td').text(row.Action);
                    tableRow.append('td').text(row.Source);
                    // Add more columns as needed
                });
            });
        </script>    
    </main>
