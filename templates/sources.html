<body>

    <header>
        <h1>Sources</h1>

    <nav>
        <a href="{{ url_for('index') }}"> Home </a>
        <a href="{{ url_for('about') }}"> About </a>
        <a href="{{ url_for('context') }}"> Context </a>
        <a href="{{ url_for('sources') }}"> Sources </a>
        <a href="{{ url_for('contact') }}"> Contact </a>
    </nav>

    <main>
        <h2>Sources for Gaza Genocide</h2>
        <table id="sources-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Action</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            // Load CSV data and populate the table
            d3.csv('/static/sources.csv').then(function(data) {
                var tableBody = d3.select('#sources-table tbody');
    
                data.forEach(function(row) {
                    var tableRow = tableBody.append('tr');
                    tableRow.append('td').text(row.Date);
                    tableRow.append('td').text(row.Name);
                    tableRow.append('td').text(row.Country);
                    tableRow.append('td').text(row.Action);
                    // tableRow.append('td').text(row.Source);
                    // Make the last column a hyperlink
                    var sourceColumn = tableRow.append('td');
                    sourceColumn.append('a')
                        .attr('href', row.Source)
                        .attr('target', '_blank') // Optional: Open the link in a new tab
                        .text(row.Source);
                    // Add more columns as needed
                });
            });
        </script>    

    <h2>Sources for Gaza Palestine/Israel History</h2>
